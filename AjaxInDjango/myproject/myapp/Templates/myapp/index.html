{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'myapp/css/bootstrap.css' %}">
    <title>Index</title>
</head>
<body>
    <div class='container mt-5'>
        <div class='row'>
            <div class="col-sm-4">
                <form action="" method="post">
                    {% csrf_token %}
                    {{form.as_p}}
                    <input type="hidden" name="user_id" id="user_id" value="">
                    <input type="submit" value="Save" id=btnsave class="btn btn-success"> 
                </form>
                <div id="msg" class="alert alert-danger" style="display: none;"></div>
            </div>
            <div class="col-sm-7">
                <table class="table table-over">
                    <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Name</th>
                            <th scope="col">Email</th>
                            <th scope="col">Password</th>
                            <th scope="col">Action</th>
                        </tr>
                        
                    </thead>
                    <tbody id="tbody">
                        {% for u in users %}
                            <tr>
                                <td>{{u.id}}</td>
                                <td>{{u.name}}</td>
                                <td>{{u.email}}</td>
                                <td>{{u.password}}</td>
                                <td>
                                    <input type="button" data-sid={{u.id}} class="btn btn-warning btn-sm  btn-edit" value="Edit">  
                                    <input type="button" data-sid={{u.id}} class="btn btn-danger btn-sm btn-delete" value="Delete">  
                                </td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    
    
    <script src="{% static 'myapp/js/jquery.js' %}">  </script>       
    <script src="{% static 'myapp/js/bootstrap.js' %}">    </script>     
    <script src="{% static 'myapp/js/popper.js' %}">  </script>       
    </script>
    {% include 'myapp/ajax.html' %}
</body>
</html>
